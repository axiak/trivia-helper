<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Trivia Training Tool {% block extratitle %}{% endblock %}</title>
  <meta name="description" content="">
  <meta name="author" content="Michael Axiak">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Crimson+Text:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/excite-bike/jquery-ui-1.8.16.custom.css">

  {% block headjs %}
  <script src="/static/js/libs/modernizr-2.0.6.min.js"></script>
  {# <script src="http://jashkenas.github.com/coffee-script/extras/coffee-script.js"></script> #}
  <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
  {% endblock %}

  {% block extrahead %}
  {% endblock %}
</head>

<body>

  <div id="container">
    <header>
      <h1>Trivia Training Tool - {% block subtitle %}{% endblock %}</h1>
    </header>
    <div id="main" role="main">
      {% block content %}
      {% endblock %}
    </div>
    <footer>
      <br>
      Michael Axiak &copy; 2011
      <br>
      <a href="https://github.com/axiak/trivia-helper/issues">Issue Tracking</a>
    </footer>
  </div>

  <!-- JavaScript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="/static/js/libs/jquery-1.6.2.min.js"><\/script>')</script>


    {% block bottomjs %}
    <script defer src="/static/js/plugins.js"></script>
    <script defer src="/static/js/script.js"></script>
    <script defer src="/static/js/libs/jquery-ui-1.8.16.custom.min.js"></script>
    <script defer src="/static/js/libs/jquery.easy-confirm-dialog.js"></script>
    {% endblock %}

  <!-- end scripts-->


  <!-- Prompt IE 6 users to install Chrome Frame. Remove this if you want to support IE 6.
       chromium.org/developers/how-tos/chrome-frame-getting-started -->
  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->

</body>
</html>
